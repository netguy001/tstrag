<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
        }

        [data-theme="light"] {
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 4vw, 2rem);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }

        .navbar-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: clamp(1.125rem, 2vw, 1.5rem);
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 1vw, 0.75rem);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .theme-toggle {
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 50px;
            width: 56px;
            height: 32px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 0 4px;
        }

        .theme-toggle-slider {
            position: absolute;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        [data-theme="light"] .theme-toggle-slider {
            transform: translateX(24px);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: clamp(1rem, 3vw, 2rem);
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: clamp(1rem, 2vw, 2rem);
        }

        .sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: clamp(1rem, 2vw, 1.5rem);
            height: fit-content;
            position: sticky;
            top: 90px;
            transition: background-color 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-size: clamp(0.875rem, 1.5vw, 1rem);
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .file-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-item {
            padding: clamp(0.625rem, 1.5vw, 0.875rem);
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: clamp(0.8125rem, 1.2vw, 0.875rem);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
            color: var(--text-primary);
        }

        .file-icon {
            width: 36px;
            height: 36px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--primary);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 2vw, 2rem);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: clamp(1.25rem, 3vw, 2rem);
            transition: background-color 0.3s ease;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .card-header h2 {
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: clamp(2rem, 4vw, 3rem) clamp(1rem, 2vw, 2rem);
            text-align: center;
            background: var(--bg-main);
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-zone.drag-over {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .upload-icon-large {
            width: 64px;
            height: 64px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 32px;
        }

        .upload-text h3 {
            font-size: clamp(0.9375rem, 1.8vw, 1.125rem);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .upload-text p {
            font-size: clamp(0.8125rem, 1.2vw, 0.875rem);
            color: var(--text-secondary);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            padding: clamp(0.625rem, 1.5vw, 0.75rem) clamp(1rem, 2vw, 1.5rem);
            border-radius: 8px;
            font-size: clamp(0.8125rem, 1.2vw, 0.875rem);
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-main);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        textarea {
            width: 100%;
            min-height: 140px;
            padding: 1rem;
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: clamp(0.875rem, 1.4vw, 0.9375rem);
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        .input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .char-count {
            font-size: clamp(0.75rem, 1.2vw, 0.8125rem);
            color: var(--text-secondary);
        }

        .status {
            padding: clamp(0.625rem, 1.5vw, 0.875rem) 1rem;
            border-radius: 8px;
            font-size: clamp(0.8125rem, 1.2vw, 0.875rem);
            margin-top: 1rem;
            display: none;
            align-items: center;
            gap: 0.625rem;
            border-left: 3px solid;
        }

        .status.show {
            display: flex;
        }

        .status.loading {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning);
            color: #fbbf24;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: #34d399;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: #f87171;
        }

        .progress-bar {
            height: 3px;
            background: var(--primary);
            width: 0%;
            margin-top: 0.75rem;
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        .answer-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s;
            pointer-events: none;
        }

        .answer-container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .answer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .answer-header h3 {
            font-size: clamp(0.9375rem, 1.8vw, 1.125rem);
            font-weight: 600;
            color: var(--text-primary);
        }

        .answer-text {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: clamp(0.875rem, 1.4vw, 0.9375rem);
            margin-bottom: 1.25rem;
        }

        .sources-box {
            background: var(--bg-main);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .sources-box strong {
            color: var(--text-primary);
            font-size: clamp(0.75rem, 1.2vw, 0.8125rem);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sources-list {
            color: var(--text-secondary);
            font-size: clamp(0.8125rem, 1.2vw, 0.875rem);
        }

        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
            font-size: clamp(0.8125rem, 1.2vw, 0.875rem);
        }

        .spinner {
            border: 2px solid rgba(128, 128, 128, 0.2);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 640px) {
            .navbar {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
                gap: 1rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <span>RAG Document System</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <div class="theme-toggle-slider">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </div>
            </button>
        </div>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-folder" style="color: var(--primary); font-size: 18px;"></i>
                <h2>Documents</h2>
            </div>
            <ul class="file-list" id="fileList">
                <li class="empty-state">No documents uploaded</li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-upload"></i>
                    </div>
                    <h2>Upload Document</h2>
                </div>

                <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-content">
                        <div class="upload-icon-large">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            <h3>Drag and drop your file here</h3>
                            <p>or click to browse • PDF, DOCX, TXT, JSON, MD • Max 16MB</p>
                        </div>
                        <label for="fileInput" class="btn btn-primary" onclick="event.stopPropagation()">
                            <i class="fas fa-file-plus"></i>
                            Select File
                        </label>
                        <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.json,.md">
                    </div>
                </div>

                <div id="uploadStatus" class="status"></div>
                <div id="uploadProgress" class="progress-bar"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Query Documents</h2>
                </div>

                <textarea id="queryInput" placeholder="Ask a question about your uploaded documents..."
                    maxlength="1000"></textarea>

                <div class="input-footer">
                    <span class="char-count" id="charCount">0 / 1000</span>
                    <button class="btn btn-primary" onclick="askQuestion()">
                        <i class="fas fa-search"></i>
                        Search Documents
                    </button>
                </div>

                <div id="queryStatus" class="status"></div>
                <div id="queryProgress" class="progress-bar"></div>
            </div>

            <div class="card answer-container" id="answerContainer">
                <div class="answer-header">
                    <h3>
                        <i class="fas fa-magic" style="margin-right: 0.5rem; color: var(--primary);"></i>
                        Response
                    </h3>
                    <button class="btn btn-secondary" onclick="copyAnswer()">
                        <i class="fas fa-copy"></i>
                        Copy Answer
                    </button>
                </div>
                <div class="answer-text" id="answerText"></div>
                <div class="sources-box">
                    <i class="fas fa-link" style="color: var(--primary);"></i>
                    <strong>Sources:</strong>
                    <span class="sources-list" id="sourcesList"></span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            const icon = document.getElementById('themeIcon');
            icon.className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'light') {
            document.getElementById('themeIcon').className = 'fas fa-sun';
        }

        const uploadedFiles = new Set();
        const queryInput = document.getElementById('queryInput');
        const charCount = document.getElementById('charCount');

        queryInput.addEventListener('input', () => {
            charCount.textContent = `${queryInput.value.length} / 1000`;
        });

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => {
                uploadZone.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => {
                uploadZone.classList.remove('drag-over');
            });
        });

        uploadZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadFile();
            }
        });

        fileInput.addEventListener('change', uploadFile);

        async function uploadFile() {
            const status = document.getElementById('uploadStatus');
            const progress = document.getElementById('uploadProgress');

            if (!fileInput.files[0]) {
                showStatus(status, 'Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            const fileName = fileInput.files[0].name;

            showStatus(status, 'Processing document...', 'loading');
            progress.style.width = '50%';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                progress.style.width = '100%';
                const result = await response.json();

                if (response.ok) {
                    showStatus(status, `Document processed successfully • ${result.chunks} chunks created`, 'success');
                    addFileToList(fileName);
                    setTimeout(() => progress.style.width = '0%', 1000);
                } else {
                    showStatus(status, `Error: ${result.error}`, 'error');
                    progress.style.width = '0%';
                }
            } catch (error) {
                showStatus(status, `Error: ${error.message}`, 'error');
                progress.style.width = '0%';
            }
        }

        async function askQuestion() {
            const query = queryInput.value;
            const status = document.getElementById('queryStatus');
            const progress = document.getElementById('queryProgress');
            const answerContainer = document.getElementById('answerContainer');
            const answerText = document.getElementById('answerText');
            const sourcesList = document.getElementById('sourcesList');

            if (!query.trim()) {
                showStatus(status, 'Please enter a question', 'error');
                return;
            }

            showStatus(status, 'Searching documents...', 'loading');
            progress.style.width = '50%';
            answerContainer.classList.remove('show');

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                progress.style.width = '100%';
                const result = await response.json();

                if (response.ok) {
                    showStatus(status, 'Answer generated successfully', 'success');
                    answerText.textContent = result.answer;
                    sourcesList.textContent = result.sources.join(', ');
                    answerContainer.classList.add('show');
                    setTimeout(() => progress.style.width = '0%', 1000);
                } else {
                    showStatus(status, `Error: ${result.error}`, 'error');
                    progress.style.width = '0%';
                }
            } catch (error) {
                showStatus(status, `Error: ${error.message}`, 'error');
                progress.style.width = '0%';
            }
        }

        function showStatus(element, message, type) {
            element.innerHTML = type === 'loading'
                ? `<div class="spinner"></div><span>${message}</span>`
                : message;
            element.className = `status ${type} show`;
        }

        function addFileToList(fileName) {
            if (uploadedFiles.has(fileName)) return;

            uploadedFiles.add(fileName);
            const fileList = document.getElementById('fileList');

            if (uploadedFiles.size === 1) {
                fileList.innerHTML = '';
            }

            const ext = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                pdf: 'fa-file-pdf',
                docx: 'fa-file-word',
                txt: 'fa-file-alt',
                json: 'fa-file-code',
                md: 'fa-file-alt'
            };

            const li = document.createElement('li');
            li.className = 'file-item';
            li.innerHTML = `
                <div class="file-icon">
                    <i class="fas ${iconMap[ext] || 'fa-file'}" style="font-size: 18px;"></i>
                </div>
                <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${fileName}</span>
            `;
            fileList.appendChild(li);
        }

        function copyAnswer() {
            const answerText = document.getElementById('answerText').textContent;
            navigator.clipboard.writeText(answerText).then(() => {
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            });
        }

        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                askQuestion();
            }
        });
    </script>
</body>

</html>
